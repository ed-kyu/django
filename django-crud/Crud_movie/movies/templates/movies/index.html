{% extends 'base.html' %}

{% block content %}
<h1 class="mt-3">Movie Index</h1>


<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Overview</th>
      <th scope="col">Poster Path</th>
    </tr>
  </thead>
  <tbody>
  {% for movie in movies %}
  
    <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <td><a class="text-decoration-none" href="{% url 'movies:detail' movie.pk %}">{{ movie.title }}</a></td>
      <td>{{ movie.overview }}</td>
      <td>{{ movie.poster_path }}</td>
    </tr>
  </tbody>
  {% endfor %}
</table>

{% endblock %}
