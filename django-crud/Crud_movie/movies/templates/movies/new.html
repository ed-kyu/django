{% extends 'base.html' %}

{% block content %}
<h1 class="mt-3">New Movie</h1>
<form action="{% url 'movies:create' %}" method="POST">
  {% csrf_token %}
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input type="text" class="form-control" id="title" name="title">
    <div id="emailHelp" class="form-text">100자 이내로 작성해주세요</div>
  </div>
  <div class="mb-3">
    <label for="overview" class="form-label">Overview</label>
    <textarea name="overview" id="overview" class="form-control" cols="30" rows="10"></textarea>
  </div>
  <div>
    <label for="poster_path" class="form-label">poster_path</label>
    <input type="text" id="poster_path" class="form-control" name="poster_path">
  </div>
  <button type="submit" class="btn btn-primary mt-3">Submit</button>
</form>

{% endblock %}
