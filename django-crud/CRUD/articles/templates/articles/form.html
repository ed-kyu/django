{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}


<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}

  {% comment %} {{ form.as_p }} {% endcomment %}
  {% bootstrap_form form %}
  {% buttons submit='제출' reset='재작성' %}{% endbuttons %}
  {% comment %} <button>제출</button> {% endcomment %}
</form>

<a href="{% url 'articles:index' %}">BACK</a>
{% endblock content %}
