{% extends 'base.html' %}

{% block content %}

<h1>Detail</h1>

<h1>{{ article.title }}</h1>

<p>{{ article.content }}</p>

<form action="{% url 'articles:update' article.pk %}" method="POST">
  {% csrf_token %}
  <button>Edit</button>
</form>
<form action="{% url 'articles:delete' article.pk %}" method="POST">
  {% csrf_token %}
  <button>Delete</button>
</form>


{% endblock %}
