{% extends 'base.html' %}

{% block content %}

<h1>Detail</h1>

<h2>글 번호: {{ article.pk }}</h2>
<h2>글 제목: {{ article.title }}</h2>

<h4>글 내용: {{ article.content }}</h4>

<h5>글 생성시각: {{ article.created_at }}</h5>
<h5>글 수정시각: {{ article.updated_at }}</h5>

<div>
<a href="{% url 'articles:update' article.pk %}">
  <button>Edit</button>
</a>
</div>
<form action="{% url 'articles:delete' article.pk %}" method="POST">
  {% csrf_token %}
  <button>Delete</button>
</form>

<a href="{% url 'articles:index' %}">BACK</a>
{% endblock %}
